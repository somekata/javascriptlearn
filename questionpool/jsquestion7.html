      <!-- 問題文 -->
      <p class="question">
        <strong>問題7</strong>
        以下のコードを実行すると、コンソールに表示される値はどれか。
      </p>
      <pre class="code">
console.log("5" * 2 + "1");
    </pre
      >

      <!-- 回答フォーム -->
      <form id="quizForm" data-correct-answer="101">
        <label><input type="radio" name="answer" value="101" /> a. 101</label
        ><br />
        <label><input type="radio" name="answer" value="11" /> b. 11</label
        ><br />
        <label><input type="radio" name="answer" value="51" /> c. 51</label
        ><br />
        <label><input type="radio" name="answer" value="521" /> d. 521</label
        ><br />
        <label
          ><input type="radio" name="answer" value="error" /> e. error</label
        ><br />
        <button type="button" id="submitAnswer">Submit</button>
      </form>

      <!-- 結果表示 -->
      <p id="result"></p>

      <!-- 解説セクション -->
      <div id="explanation" class="hidden">
        <h2>解説</h2>
        <p>
          <strong>正解: a. 101</strong><br />
          このコードの処理内容は以下の通りです:
        </p>
        <ol>
          <li>
            <code>"5" * 2</code> は数値型に自動変換され、<code>5 * 2 = 10</code>
            となります。
          </li>
          <li>
            <code>10 + "1"</code>
            では、数値型と文字列型が混在しているため、<code>10</code>
            が文字列に変換されて <code>"101"</code> になります。
          </li>
        </ol>
        <p>問題レベル：初級</p>
        <p>難易度：☆☆</p>
        <p>領域：型変換</p>
