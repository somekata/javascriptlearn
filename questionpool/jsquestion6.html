<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6</title>
    <link rel="stylesheet" href="question.css" />
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Quiz</h1>

      <!-- 問題文 -->
      <p class="question">
        <strong>問題6</strong>
        以下のコードを実行すると、コンソールに表示される値はどれか。
      </p>
      <pre class="code">console.log(5 + "3");</pre>

      <!-- 回答フォーム -->
      <form id="quizForm" data-correct-answer="53">
        <label><input type="radio" name="answer" value="53" /> a. 53</label
        ><br />
        <label><input type="radio" name="answer" value="8" /> b. 8</label><br />
        <label><input type="radio" name="answer" value="15" /> c. 15</label
        ><br />
        <label
          ><input type="radio" name="answer" value="undefined" /> d.
          undefined</label
        ><br />
        <label
          ><input type="radio" name="answer" value="error" /> e. error</label
        ><br />
        <button type="button" id="submitAnswer">Submit</button>
      </form>

      <!-- 結果表示 -->
      <p id="result"></p>

      <!-- 解説セクション -->
      <div id="explanation" class="hidden">
        <h2>解説</h2>
        <p>
          <strong>正解: a. 53</strong><br />
          このコードの処理内容は以下の通りです:
        </p>
        <ol>
          <li>演算子 <code>+</code> は数値演算または文字列連結を行います。</li>
          <li>
            左側が数値型でも、右側が文字列型の場合、JavaScript
            は両方を文字列として扱います。
          </li>
          <li>
            結果として、<code>5 + "3"</code> は文字列
            <code>"53"</code> となります。
          </li>
        </ol>
        <p>問題レベル：初級</p>
        <p>難易度：☆☆</p>
        <p>領域：型変換</p>
      </div>

      <!-- 戻るボタン -->
      <button id="backButton">戻る</button>

      <!-- 問題ジャンプセクション -->
      <div class="jump-section">
        <label for="questionNumber">問題番号を入力:</label>
        <input type="number" id="questionNumber" min="1" placeholder="例: 1" />
        <button id="jumpButton">ジャンプ</button>
      </div>
    </div>
    <script src="question.js"></script>
  </body>
</html>
